<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Form</title>
</head>
<body>
  <div class="form-container">
    <h1 class="title">Sign Up</h1>
    <div class="form-content">
      <label for="first-name">First Name</label><br>
      <input type="text" id="first-name"><br>
    </div>
    <div class="form-content">
      <label for="last-name">Last Name</label><br>    
      <input type="text" id="last-name"><br>
    </div>
    <div class="form-content">
    <label for="gender">Gender</label><br>
      <input type="radio" name="gender" id="male-gender" value="male">Male<br>
      <input type="radio" name="gender" id="female-gender" value="female">Female<br>
      <input type="radio" name="gender" id="other-gender" value="other">Other<br>
    </div>
    <div class="form-content">
      <label for="email-address">Email</label><br>
      <input type="email" id="email-address"><br>
    </div>
    <div class="form-content">
      <label for="birth-date">Date of Birth</label><br>
      <input type="date" id="birth-date"><br>
    </div>
    <div class="form-content">
      <label for="phone-number">Phone Number</label><br>
      <input type="tel" id="phone-number" min="0"><br>
    </div>
    <div class="form-content">
      <label for="password">Password</label><br>
      <input type="password" id="password"><br>
    </div>
    <div class="form-content">
      <label for="confirm-password">Confirm Password</label><br>
      <input type="password" id="confirm-password"><br><br>
    </div>
    <button class="submit-button" id="submit">Submit</button>
  </div>
</body>
</html>
